<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Management - Cairn</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #0D1117;
            color: #c9d1d9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #f0f6fc;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #58a6ff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .repo-list {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .repo-item {
            padding: 15px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .repo-item:last-child {
            border-bottom: none;
        }

        .repo-name {
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            color: #58a6ff;
            text-decoration: none;
            cursor: pointer;
        }

        .repo-name:hover {
            text-decoration: underline;
        }

        .delete-btn {
            background-color: #21262d;
            color: #f85149;
            border: 1px solid #f85149;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background-color: #f85149;
            color: #ffffff;
        }

        .add-repo-form {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #c9d1d9;
        }

        input {
            width: 100%;
            padding: 8px;
            background-color: #0D1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .add-btn {
            background-color: #238636;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-btn:hover {
            background-color: #2ea043;
        }

        .alert {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.success {
            background-color: #238636;
            color: #ffffff;
            border: 1px solid #2ea043;
        }

        .alert.error {
            background-color: #da3633;
            color: #ffffff;
            border: 1px solid #f85149;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        <h1>Repository Management</h1>
        
        <div id="alert" class="alert"></div>
        
        <div class="repo-list" id="repoList">
            <!-- Repositories will be loaded here -->
        </div>

        <div class="add-repo-form">
            <h2 style="margin-top: 0; font-size: 18px;">Add New Repository</h2>
            <div class="form-group">
                <label for="owner">Owner</label>
                <input type="text" id="owner" placeholder="e.g., octocat">
            </div>
            <div class="form-group">
                <label for="repo">Repository</label>
                <input type="text" id="repo" placeholder="e.g., hello-world">
            </div>
            <button class="add-btn" onclick="addRepo()">Add Repository</button>
        </div>
    </div>

    <script>
        // Show alert message
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Load repositories
        async function loadRepos() {
            try {
                const response = await fetch('/api/repos');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                const repoList = document.getElementById('repoList');
                repoList.innerHTML = data.repos.map(repo => `
                    <div class="repo-item">
                        <a href="/repos/${repo.owner}/${repo.repo}" class="repo-name">${repo.owner}/${repo.repo}</a>
                        <button class="delete-btn" onclick="deleteRepo('${repo.owner}', '${repo.repo}')">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                showAlert(`Failed to load repositories: ${error.message}`, 'error');
            }
        }

        // Add repository
        async function addRepo() {
            const owner = document.getElementById('owner').value.trim();
            const repo = document.getElementById('repo').value.trim();
            
            if (!owner || !repo) {
                showAlert('Please enter both owner and repository name', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/repos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ owner, repo })
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                showAlert('Repository added successfully');
                document.getElementById('owner').value = '';
                document.getElementById('repo').value = '';
                loadRepos();
            } catch (error) {
                showAlert(`Failed to add repository: ${error.message}`, 'error');
            }
        }

        // Delete repository
        async function deleteRepo(owner, repo) {
            if (!confirm(`Are you sure you want to remove ${owner}/${repo}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/repos/${owner}/${repo}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                showAlert('Repository removed successfully');
                loadRepos();
            } catch (error) {
                showAlert(`Failed to remove repository: ${error.message}`, 'error');
            }
        }

        // Load repositories on page load
        document.addEventListener('DOMContentLoaded', loadRepos);
    </script>
</body>
</html>
